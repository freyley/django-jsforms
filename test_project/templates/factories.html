{% extends "base.html" %}


{% block content %}

<h1>List of Factories</h1>
<ul>
    {% for factory in factories %}
    <li>
        <a href="{% url edit_factory factory.id %}">edit</a>
        {{ factory }}</li>
    {% endfor %}
</ul>

<h1>Create a new Factory</h1>
<form method="POST">
    {% csrf_token %}
    <ul>
        {{ factory_form.as_ul }}
    </ul>
    <input type="submit" value="save"/>
</form>

{% endblock %}
